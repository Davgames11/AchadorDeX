<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="res/images/AchaDeX.jpg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>AchaDeX</title>
  </head>
  <body>
    <div class="landing-img">
      <img src="res/images/AchaDeX.jpg" alt="logo" />
    </div>

    <div class="container">
      <div class="wrapper">
        <form action="">
          <h1>Criar conta</h1>
          <div class="input-box">
            <input placeholder="Digite seu nome" required />
          </div>
          <div class="input-box">
            <input placeholder="Digite seu email" type="email" required />
          </div>
          <div class="input-box">
            <input placeholder="Digite sua matricula" required />
          </div>
          <div class="input-box">
            <input placeholder="Digite sua senha" type="password" required />
          </div>
          <div class="input-box">
            <input
              placeholder="Digite sua matricula"
              type="password"
              required
            />
          </div>

          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
